<div class="section" id="{{sectionId}}">
    <div class="section-header">
        <div class="section-title">
            <span style="font-size: 1.5em;">{{icon}}</span>
            {{title}}
        </div>
        <div class="section-score">
            {{score}}% {{emoji}}
        </div>
    </div>
    <div class="section-content">
        {{detailsTable}}
    </div>
    {{correctiveActions}}
    {{fridgesTables}}
</div>
