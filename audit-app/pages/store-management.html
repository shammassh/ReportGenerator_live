<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Store Management - Food Safety System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            padding: 30px;
        }

        /* Form Section */
        .form-section {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .required {
            color: #ef4444;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input-container {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input-container input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-input-container input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-input-container .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #9ca3af;
        }

        .search-stats {
            color: #6b7280;
            font-size: 14px;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .search-stats strong {
            color: #667eea;
        }

        .clear-search-btn {
            background: #f3f4f6;
            color: #6b7280;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .clear-search-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        /* Brand Filter */
        .brand-filter {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            min-width: 150px;
            transition: all 0.3s;
        }

        .brand-filter:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .brand-filter option {
            padding: 8px;
        }

        /* Table */
        .stores-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .stores-table th,
        .stores-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .stores-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            font-size: 13px;
            text-transform: uppercase;
        }

        .stores-table tr:hover {
            background: #f8f9fa;
        }

        .schema-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #059669;
        }

        .status-inactive {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Manager badges */
        .manager-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            margin: 2px;
        }

        .manager-badge.primary {
            background: #d1fae5;
            color: #059669;
        }

        .manager-badge .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            margin-left: 3px;
        }

        .managers-cell {
            max-width: 300px;
        }

        .assign-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .assign-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(16, 185, 129, 0.3);
        }

        /* Multi-select dropdown */
        .multi-select-container {
            position: relative;
            min-width: 500px;
        }

        .multi-select-dropdown {
            width: 100%;
            min-height: 48px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
            background: white;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            transition: all 0.2s ease;
        }

        .multi-select-dropdown:hover {
            border-color: #667eea;
        }

        .multi-select-dropdown:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .multi-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            min-width: 500px;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .multi-select-options.show {
            display: block;
        }

        .manager-search-box {
            padding: 12px;
            border-bottom: 2px solid #f0f0f0;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .manager-search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .manager-search-box input:focus {
            border-color: #667eea;
        }

        .manager-count {
            padding: 10px 16px;
            background: #f8f9fa;
            font-size: 14px;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
        }

        .multi-select-option {
            padding: 14px 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.15s ease;
        }

        .multi-select-option:hover {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
        }

        .multi-select-option.selected {
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
        }

        .multi-select-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .manager-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .manager-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 18px;
        }

        .manager-email {
            font-size: 15px;
            color: #475569;
        }

        .manager-role-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .manager-role-badge.StoreManager {
            background: #dbeafe;
            color: #1e40af;
        }

        .manager-role-badge.Admin {
            background: #fce7f3;
            color: #be185d;
        }

        .selected-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
        }

        .selected-tag .remove {
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .selected-tag .remove:hover {
            opacity: 1;
        }

        .placeholder-text {
            color: #94a3b8;
            font-size: 14px;
        }

        .placeholder-text {
            color: #999;
            font-size: 14px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        /* Wider modal for assign managers */
        #assignManagersModal .modal {
            max-width: 700px;
            width: 95%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h3 {
            font-size: 22px;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            padding: 0;
            line-height: 1;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .action-btns {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè™ Store Management</h1>
            <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Create Store Form -->
            <div class="form-section">
                <h3>‚ûï Add New Store</h3>
                <form id="createStoreForm" onsubmit="createStore(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Store Code <span class="required">*</span></label>
                            <input type="text" id="storeCode" placeholder="e.g., THS-001" required>
                        </div>
                        <div class="form-group">
                            <label>Store Name <span class="required">*</span></label>
                            <input type="text" id="storeName" placeholder="e.g., T Happy Store - Main Branch" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="storeLocation" placeholder="e.g., Downtown Mall, Floor 2">
                        </div>
                        <div class="form-group">
                            <label>Audit Schema <span class="required">*</span></label>
                            <select id="storeSchema" required>
                                <option value="">Select a schema...</option>
                            </select>
                        </div>
                        <div class="form-group" style="justify-content: flex-end;">
                            <button type="submit" class="btn btn-primary">‚ûï Add Store</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Stores List -->
            <h3 style="margin-bottom: 20px;">üìã Registered Stores</h3>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <div class="search-input-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="storeSearch" placeholder="Search by store name or code..." oninput="filterStores()">
                </div>
                <select id="brandFilter" class="brand-filter" onchange="filterStores()">
                    <option value="">All Brands</option>
                    <!-- Brands loaded dynamically -->
                </select>
                <div class="search-stats" id="searchStats">Showing all stores</div>
                <button class="clear-search-btn" onclick="clearSearch()">Clear</button>
            </div>
            
            <div id="storesList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading stores...
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Store Modal -->
    <div id="editStoreModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>‚úèÔ∏è Edit Store</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editStoreForm" onsubmit="saveStoreEdit(event)">
                <input type="hidden" id="editStoreId">
                <div class="form-group">
                    <label>Store Code <span class="required">*</span></label>
                    <input type="text" id="editStoreCode" required>
                </div>
                <div class="form-group">
                    <label>Store Name <span class="required">*</span></label>
                    <input type="text" id="editStoreName" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="editStoreLocation">
                </div>
                <div class="form-group">
                    <label>Audit Schema <span class="required">*</span></label>
                    <select id="editStoreSchema" required>
                        <option value="">Select a schema...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="editStoreActive">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Store Managers (max 2)</label>
                    <div class="multi-select-container">
                        <div class="multi-select-dropdown" id="editManagersDropdown" onclick="toggleManagersDropdown()">
                            <span class="placeholder-text" id="editManagersPlaceholder">Click to select managers...</span>
                        </div>
                        <div class="multi-select-options" id="editManagersOptions"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeEditModal()" style="background: #6b7280; color: white;">Cancel</button>
                    <button type="submit" class="btn btn-success">üíæ Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Assign Managers Modal -->
    <div id="assignManagersModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>üë• Assign Store Managers</h3>
                <button class="modal-close" onclick="closeAssignModal()">&times;</button>
            </div>
            <div id="assignManagersContent">
                <input type="hidden" id="assignStoreId">
                <p id="assignStoreName" style="font-weight: 600; margin-bottom: 15px;"></p>
                <div class="form-group">
                    <label>Select Store Managers (max 2)</label>
                    <div class="multi-select-container">
                        <div class="multi-select-dropdown" id="assignManagersDropdown" onclick="toggleAssignDropdown()">
                            <span class="placeholder-text" id="assignManagersPlaceholder">Click to select managers...</span>
                        </div>
                        <div class="multi-select-options" id="assignManagersOptions"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeAssignModal()" style="background: #6b7280; color: white;">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="saveManagerAssignments()">üíæ Save Assignments</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Impersonation Panel Script -->
    <script src="/auth/scripts/impersonation-panel.js?v=9"></script>

    <script>
        const API_BASE = '/api/stores';
        let stores = [];
        let schemas = [];
        let brands = [];
        let availableManagers = [];
        let managerAssignments = {};
        let selectedEditManagers = [];
        let selectedAssignManagers = [];
        let managerSearchTerm = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize impersonation panel for admins
            if (typeof initImpersonationPanel === 'function') {
                initImpersonationPanel();
            }
            
            loadSchemas();
            loadBrands();
            loadAvailableManagers();
            loadStores();
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.multi-select-container')) {
                    document.querySelectorAll('.multi-select-options').forEach(el => el.classList.remove('show'));
                }
            });
        });

        // Load available store managers
        async function loadAvailableManagers() {
            try {
                const response = await fetch('/api/stores/available-managers');
                const result = await response.json();
                availableManagers = result.data || [];
                console.log('[DEBUG] Loaded available managers:', availableManagers.length, 'managers');
                if (availableManagers.length < 10) {
                    console.log('[DEBUG] Managers list:', availableManagers);
                }
            } catch (error) {
                console.error('Error loading available managers:', error);
            }
        }

        // Load manager assignments
        async function loadManagerAssignments() {
            try {
                const response = await fetch('/api/stores/manager-assignments');
                const result = await response.json();
                managerAssignments = result.data || {};
            } catch (error) {
                console.error('Error loading manager assignments:', error);
            }
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Load brands for filter dropdown
        async function loadBrands() {
            try {
                const response = await fetch('/api/brands');
                const result = await response.json();
                if (result.success) {
                    brands = result.data || [];
                    
                    // Populate brand filter dropdown
                    const brandFilter = document.getElementById('brandFilter');
                    brands.forEach(brand => {
                        const option = document.createElement('option');
                        option.value = brand.BrandName.toLowerCase();
                        option.textContent = `${brand.BrandIcon || 'üè™'} ${brand.BrandName}`;
                        brandFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading brands:', error);
            }
        }

        // Load schemas for dropdowns
        async function loadSchemas() {
            try {
                const response = await fetch('/api/audit-templates/schemas');
                const result = await response.json();
                schemas = result.data || [];

                const select = document.getElementById('storeSchema');
                const editSelect = document.getElementById('editStoreSchema');

                schemas.forEach(schema => {
                    const option = `<option value="${schema.schemaId}">${schema.schemaName}</option>`;
                    select.innerHTML += option;
                    editSelect.innerHTML += option;
                });
            } catch (error) {
                console.error('Error loading schemas:', error);
            }
        }

        // Load stores
        async function loadStores() {
            const container = document.getElementById('storesList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading stores...</div>';

            try {
                // Load stores and manager assignments in parallel
                const [storesResponse, assignmentsResponse] = await Promise.all([
                    fetch(API_BASE),
                    fetch('/api/stores/manager-assignments')
                ]);
                
                const storesResult = await storesResponse.json();
                const assignmentsResult = await assignmentsResponse.json();
                
                stores = storesResult.data || [];
                managerAssignments = assignmentsResult.data || {};

                // Render the stores table
                renderStoresTable(stores);
                updateSearchStats(stores.length, stores.length);
                
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><p>Error loading stores: ${error.message}</p></div>`;
            }
        }

        // Render stores table
        function renderStoresTable(storesToRender) {
            const container = document.getElementById('storesList');
            
            if (storesToRender.length === 0) {
                const searchTerm = document.getElementById('storeSearch').value;
                if (searchTerm) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <h3>No stores found</h3>
                            <p>No stores match "${searchTerm}"</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üè™</div>
                            <h3>No stores yet</h3>
                            <p>Add your first store above</p>
                        </div>
                    `;
                }
                return;
            }

            container.innerHTML = `
                <table class="stores-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Code</th>
                            <th>Store Name</th>
                            <th>Location</th>
                            <th>Schema</th>
                            <th>Store Managers</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${storesToRender.map((store, index) => {
                            const managers = managerAssignments[store.storeId] || [];
                            return `
                            <tr>
                                <td><strong>${index + 1}</strong></td>
                                <td><strong>${store.storeCode}</strong></td>
                                <td>${store.storeName}</td>
                                <td>${store.location || '-'}</td>
                                <td><span class="schema-badge">${store.schemaName}</span></td>
                                    <td class="managers-cell">
                                        ${managers.length > 0 ? managers.map(m => `
                                            <span class="manager-badge ${m.isPrimary ? 'primary' : ''}">
                                                ${m.displayName || m.email}
                                                ${m.isPrimary ? '‚≠ê' : ''}
                                            </span>
                                        `).join('') : '<span style="color: #999;">Not assigned</span>'}
                                        <br style="margin-bottom: 5px;">
                                        <button class="assign-btn" onclick="openAssignModal(${store.storeId})">üë• Assign</button>
                                    </td>
                                    <td>
                                        <span class="status-badge ${store.isActive ? 'status-active' : 'status-inactive'}">
                                            ${store.isActive ? '‚úÖ Active' : '‚ùå Inactive'}
                                        </span>
                                    </td>
                                    <td class="action-btns">
                                        <button class="btn btn-warning btn-sm" onclick="editStore(${store.storeId})" title="Edit">‚úèÔ∏è</button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteStore(${store.storeId})" title="Delete">üóëÔ∏è</button>
                                    </td>
                                </tr>
                            `}).join('')}
                        </tbody>
                    </table>
                `;
        }

        // Filter stores by search term and brand
        function filterStores() {
            const searchTerm = document.getElementById('storeSearch').value.toLowerCase().trim();
            const brandFilter = document.getElementById('brandFilter').value.toLowerCase();
            
            let filtered = stores;
            
            // Filter by brand
            if (brandFilter) {
                filtered = filtered.filter(store => {
                    // Use the Brand field from store if available
                    if (store.brand) {
                        return store.brand.toLowerCase() === brandFilter;
                    }
                    // Fallback to name/code matching for legacy data
                    const name = store.storeName.toLowerCase();
                    const code = store.storeCode.toLowerCase();
                    return name.includes(brandFilter) || code.includes(brandFilter);
                });
            }
            
            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(store => 
                    store.storeName.toLowerCase().includes(searchTerm) ||
                    store.storeCode.toLowerCase().includes(searchTerm) ||
                    (store.location && store.location.toLowerCase().includes(searchTerm))
                );
            }
            
            renderStoresTable(filtered);
            updateSearchStats(filtered.length, stores.length);
        }

        // Clear search and filters
        function clearSearch() {
            document.getElementById('storeSearch').value = '';
            document.getElementById('brandFilter').value = '';
            renderStoresTable(stores);
            updateSearchStats(stores.length, stores.length);
        }

        // Update search stats display
        function updateSearchStats(shown, total) {
            const statsEl = document.getElementById('searchStats');
            if (shown === total) {
                statsEl.innerHTML = `Showing all <strong>${total}</strong> stores`;
            } else {
                statsEl.innerHTML = `Showing <strong>${shown}</strong> of <strong>${total}</strong> stores`;
            }
        }

        // Create store
        async function createStore(e) {
            e.preventDefault();

            const storeData = {
                storeCode: document.getElementById('storeCode').value,
                storeName: document.getElementById('storeName').value,
                location: document.getElementById('storeLocation').value,
                schemaId: parseInt(document.getElementById('storeSchema').value)
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(storeData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create store');
                }

                showToast('Store created successfully!', 'success');
                document.getElementById('createStoreForm').reset();
                loadStores();
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Edit store
        function editStore(storeId) {
            const store = stores.find(s => s.storeId === storeId);
            if (!store) {
                showToast('Store not found', 'error');
                return;
            }

            document.getElementById('editStoreId').value = storeId;
            document.getElementById('editStoreCode').value = store.storeCode;
            document.getElementById('editStoreName').value = store.storeName;
            document.getElementById('editStoreLocation').value = store.location || '';
            document.getElementById('editStoreSchema').value = store.schemaId;
            document.getElementById('editStoreActive').value = store.isActive ? 'true' : 'false';

            // Load current managers for this store
            selectedEditManagers = (managerAssignments[storeId] || []).map(m => m.userId);
            renderEditManagersDropdown();

            document.getElementById('editStoreModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editStoreModal').classList.remove('active');
            selectedEditManagers = [];
        }

        // Render managers dropdown in edit modal
        function renderEditManagersDropdown() {
            const dropdown = document.getElementById('editManagersDropdown');
            const options = document.getElementById('editManagersOptions');
            
            // Render selected tags
            if (selectedEditManagers.length === 0) {
                dropdown.innerHTML = '<span class="placeholder-text">Click to select managers...</span>';
            } else {
                dropdown.innerHTML = selectedEditManagers.map(userId => {
                    const manager = availableManagers.find(m => m.userId === userId);
                    return `<span class="selected-tag">${manager?.displayName || manager?.email || userId} <span class="remove" onclick="event.stopPropagation(); removeEditManager(${userId})">√ó</span></span>`;
                }).join('');
            }
            
            // Render options
            options.innerHTML = availableManagers.map(m => `
                <div class="multi-select-option ${selectedEditManagers.includes(m.userId) ? 'selected' : ''}" 
                     onclick="event.stopPropagation(); toggleEditManager(${m.userId})">
                    <input type="checkbox" ${selectedEditManagers.includes(m.userId) ? 'checked' : ''} onclick="event.stopPropagation();">
                    <span>${m.displayName || m.email} <small style="color: #999;">(${m.role})</small></span>
                </div>
            `).join('');
        }

        function toggleManagersDropdown() {
            document.getElementById('editManagersOptions').classList.toggle('show');
        }

        function toggleEditManager(userId) {
            const index = selectedEditManagers.indexOf(userId);
            if (index > -1) {
                selectedEditManagers.splice(index, 1);
            } else if (selectedEditManagers.length < 2) {
                selectedEditManagers.push(userId);
            } else {
                showToast('Maximum 2 managers allowed', 'error');
                return;
            }
            renderEditManagersDropdown();
        }

        function removeEditManager(userId) {
            selectedEditManagers = selectedEditManagers.filter(id => id !== userId);
            renderEditManagersDropdown();
        }

        // Assign Managers Modal
        function openAssignModal(storeId) {
            const store = stores.find(s => s.storeId === storeId);
            if (!store) {
                showToast('Store not found', 'error');
                return;
            }

            document.getElementById('assignStoreId').value = storeId;
            document.getElementById('assignStoreName').textContent = `Store: ${store.storeName}`;
            
            // Reset search and load current managers
            managerSearchTerm = '';
            selectedAssignManagers = (managerAssignments[storeId] || []).map(m => m.userId);
            renderAssignManagersDropdown();

            document.getElementById('assignManagersModal').classList.add('active');
        }

        function closeAssignModal() {
            document.getElementById('assignManagersModal').classList.remove('active');
            selectedAssignManagers = [];
            managerSearchTerm = '';
        }

        function renderAssignManagersDropdown() {
            const dropdown = document.getElementById('assignManagersDropdown');
            const options = document.getElementById('assignManagersOptions');
            
            if (selectedAssignManagers.length === 0) {
                dropdown.innerHTML = '<span class="placeholder-text">üîç Click to search and select managers...</span>';
            } else {
                dropdown.innerHTML = selectedAssignManagers.map(userId => {
                    const manager = availableManagers.find(m => m.userId === userId);
                    const displayName = manager?.displayName || manager?.email || userId;
                    return `<span class="selected-tag">üë§ ${displayName} <span class="remove" onclick="event.stopPropagation(); removeAssignManager(${userId})">√ó</span></span>`;
                }).join('');
            }

            // Filter managers based on search
            const filteredManagers = availableManagers.filter(m => {
                const searchLower = managerSearchTerm.toLowerCase();
                return (m.displayName || '').toLowerCase().includes(searchLower) ||
                       (m.email || '').toLowerCase().includes(searchLower);
            });
            
            options.innerHTML = `
                <div class="manager-search-box">
                    <input type="text" 
                           placeholder="üîç Type to search managers..." 
                           value="${managerSearchTerm}"
                           onclick="event.stopPropagation();"
                           oninput="handleManagerSearch(this.value)">
                </div>
                <div class="manager-count">
                    üìã Showing ${filteredManagers.length} of ${availableManagers.length} managers ${selectedAssignManagers.length > 0 ? `‚Ä¢ ${selectedAssignManagers.length}/2 selected` : ''}
                </div>
                ${filteredManagers.map(m => `
                    <div class="multi-select-option ${selectedAssignManagers.includes(m.userId) ? 'selected' : ''}" 
                         onclick="event.stopPropagation(); toggleAssignManager(${m.userId})">
                        <input type="checkbox" ${selectedAssignManagers.includes(m.userId) ? 'checked' : ''} onclick="event.stopPropagation();">
                        <div class="manager-info">
                            <span class="manager-name">${m.displayName || 'No Name'}</span>
                            <span class="manager-email">${m.email}</span>
                        </div>
                        <span class="manager-role-badge ${m.role}">${m.role}</span>
                    </div>
                `).join('')}
            `;
        }

        function handleManagerSearch(value) {
            managerSearchTerm = value;
            renderAssignManagersDropdown();
            // Keep dropdown open and focus on search
            document.getElementById('assignManagersOptions').classList.add('show');
        }

        function toggleAssignDropdown() {
            document.getElementById('assignManagersOptions').classList.toggle('show');
        }

        function toggleAssignManager(userId) {
            const index = selectedAssignManagers.indexOf(userId);
            if (index > -1) {
                selectedAssignManagers.splice(index, 1);
            } else if (selectedAssignManagers.length < 2) {
                selectedAssignManagers.push(userId);
            } else {
                showToast('Maximum 2 managers allowed', 'error');
                return;
            }
            renderAssignManagersDropdown();
        }

        function removeAssignManager(userId) {
            selectedAssignManagers = selectedAssignManagers.filter(id => id !== userId);
            renderAssignManagersDropdown();
        }

        async function saveManagerAssignments() {
            const storeId = document.getElementById('assignStoreId').value;
            
            try {
                const response = await fetch(`${API_BASE}/${storeId}/managers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userIds: selectedAssignManagers })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to assign managers');
                }

                showToast('Store managers assigned successfully!', 'success');
                closeAssignModal();
                loadStores();
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Save store edit
        async function saveStoreEdit(e) {
            e.preventDefault();

            const storeId = document.getElementById('editStoreId').value;
            const storeData = {
                storeCode: document.getElementById('editStoreCode').value,
                storeName: document.getElementById('editStoreName').value,
                location: document.getElementById('editStoreLocation').value,
                schemaId: parseInt(document.getElementById('editStoreSchema').value),
                isActive: document.getElementById('editStoreActive').value === 'true'
            };

            try {
                // Update store details
                const response = await fetch(`${API_BASE}/${storeId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(storeData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update store');
                }

                // Update manager assignments
                const managersResponse = await fetch(`${API_BASE}/${storeId}/managers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userIds: selectedEditManagers })
                });

                if (!managersResponse.ok) {
                    console.warn('Manager assignment failed, but store was updated');
                }

                showToast('Store updated successfully!', 'success');
                closeEditModal();
                loadStores();
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Delete store
        async function deleteStore(storeId) {
            if (!confirm('Are you sure you want to delete this store?')) return;

            try {
                const response = await fetch(`${API_BASE}/${storeId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete store');
                }

                showToast('Store deleted successfully!', 'success');
                loadStores();
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Close modal on outside click
        document.getElementById('editStoreModal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        document.getElementById('assignManagersModal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                closeAssignModal();
            }
        });
    </script>
</body>
</html>
