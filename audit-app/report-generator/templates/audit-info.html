<div class="audit-info-grid">
    <div class="info-item">
        <label>Store</label>
        <span>{{storeName}} ({{storeCode}})</span>
    </div>
    <div class="info-item">
        <label>Audit Date</label>
        <span>{{auditDate}}</span>
    </div>
    <div class="info-item">
        <label>Time In</label>
        <span>{{timeIn}}</span>
    </div>
    <div class="info-item">
        <label>Time Out</label>
        <span>{{timeOut}}</span>
    </div>
    <div class="info-item">
        <label>Cycle</label>
        <span>{{cycle}} {{year}}</span>
    </div>
    <div class="info-item">
        <label>Auditor(s)</label>
        <span>{{auditors}}</span>
    </div>
    <div class="info-item">
        <label>Accompanied By</label>
        <span>{{accompaniedBy}}</span>
    </div>
</div>
